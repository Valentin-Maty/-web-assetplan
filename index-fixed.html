<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuMatch Inmobiliario - Propiedades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0F1425 0%, #1A1F3A 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 6s ease-in-out infinite;
        }

        .orb-1 {
            top: 10%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 107, 107, 0.2);
        }

        .orb-2 {
            bottom: 10%;
            right: 20%;
            width: 350px;
            height: 350px;
            background: rgba(138, 43, 226, 0.2);
            animation-delay: 2s;
        }

        .orb-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: rgba(255, 20, 147, 0.15);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 40px 0;
            text-align: center;
            animation: fadeInDown 0.8s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF1493 50%, #8A2BE2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.3);
        }

        .logo-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 100px 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #FF6B6B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .property-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease forwards;
        }

        .property-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.2);
        }

        .property-header {
            height: 120px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF1493 50%, #8A2BE2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .bono-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .property-code {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .property-content {
            padding: 20px;
        }

        .property-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .property-address {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF1493 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .property-type {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .property-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .feature-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .feature-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .property-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .properties-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>TUMATCH</h1>
                    <p>INMOBILIARIO</p>
                </div>
            </div>
            <div>
                <h2>Encuentra tu Propiedad Ideal</h2>
                <p style="color: rgba(255, 255, 255, 0.6); margin-top: 10px;">Descubre las mejores oportunidades inmobiliarias</p>
            </div>
        </header>

        <main>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando propiedades...</p>
            </div>

            <div id="debug" class="debug-info" style="display: none;">
                <h3>Información de Debug:</h3>
                <div id="debug-content"></div>
            </div>

            <div id="content" style="display: none;">
                <div class="stats-bar">
                    <div>
                        <span style="font-weight: 600;" id="property-count">0</span> propiedades encontradas
                    </div>
                    <div style="color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">
                        Ordenadas por valor de bono
                    </div>
                </div>

                <div id="properties-grid" class="properties-grid"></div>
            </div>

            <div id="error" class="error" style="display: none;">
                <p>Error al cargar las propiedades</p>
                <p style="font-size: 0.9rem; margin-top: 10px;">Por favor, verifica que el Google Sheets esté público</p>
                <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: linear-gradient(135deg, #FF6B6B, #FF1493); border: none; border-radius: 8px; color: white; cursor: pointer;">
                    Reintentar
                </button>
            </div>
        </main>
    </div>

    <script>
        const SPREADSHEET_ID = '1iF8PuF84cUNPZ3GM50guWsLwwp-slUZNbP0MWtaEPFM';
        
        // Función para mostrar debug info
        function addDebugInfo(message) {
            const debugContent = document.getElementById('debug-content');
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = 'block';
            debugContent.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        // Función para leer CSV usando Google Sheets API v4
        async function loadSheetData() {
            const API_KEY = 'AIzaSyDEBuKBl6w7qngq9dMtLmPg-UO_4rtTjUg'; // API Key temporal para pruebas
            
            try {
                addDebugInfo('Iniciando carga de datos...');
                
                // Cargar hoja "Total de propiedades"
                const propsUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Total%20de%20propiedades!A:AJ?key=${API_KEY}`;
                const bonosUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Bonos!A:G?key=${API_KEY}`;
                
                addDebugInfo('Cargando datos de propiedades...');
                const propsResponse = await fetch(propsUrl);
                
                if (!propsResponse.ok) {
                    throw new Error(`Error cargando propiedades: ${propsResponse.status}`);
                }
                
                const propsData = await propsResponse.json();
                
                addDebugInfo('Cargando datos de bonos...');
                const bonosResponse = await fetch(bonosUrl);
                
                if (!bonosResponse.ok) {
                    throw new Error(`Error cargando bonos: ${bonosResponse.status}`);
                }
                
                const bonosData = await bonosResponse.json();
                
                addDebugInfo(`Propiedades cargadas: ${propsData.values ? propsData.values.length - 1 : 0} filas`);
                addDebugInfo(`Bonos cargados: ${bonosData.values ? bonosData.values.length - 1 : 0} filas`);
                
                return { propsData: propsData.values || [], bonosData: bonosData.values || [] };
                
            } catch (error) {
                addDebugInfo(`Error: ${error.message}`);
                throw error;
            }
        }

        async function loadProperties() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content');
            const errorEl = document.getElementById('error');
            const gridEl = document.getElementById('properties-grid');
            
            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            errorEl.style.display = 'none';
            
            try {
                const { propsData, bonosData } = await loadSheetData();
                
                if (propsData.length < 2 || bonosData.length < 2) {
                    throw new Error('No hay suficientes datos en las hojas');
                }
                
                // Procesar bonos (saltar header)
                const bonosMap = new Map();
                for (let i = 1; i < bonosData.length; i++) {
                    const row = bonosData[i];
                    const codigo = row[0]; // Columna A
                    const bono = parseFloat(row[4]) || 0; // Columna E
                    const orden = parseFloat(row[6]) || 0; // Columna G
                    
                    if (codigo) {
                        bonosMap.set(codigo.trim(), { bono, orden });
                        addDebugInfo(`Bono: ${codigo} -> $${bono}, Orden: ${orden}`);
                    }
                }
                
                addDebugInfo(`Total bonos procesados: ${bonosMap.size}`);
                
                // Procesar propiedades (saltar header)
                const properties = [];
                for (let i = 1; i < propsData.length; i++) {
                    const row = propsData[i];
                    if (!row[0]) continue; // Saltar si no hay código
                    
                    const codigo = row[0].trim(); // Columna A
                    const bonoInfo = bonosMap.get(codigo);
                    
                    // Solo incluir propiedades con bono
                    if (!bonoInfo) {
                        addDebugInfo(`Propiedad ${codigo} sin bono, omitiendo`);
                        continue;
                    }
                    
                    const property = {
                        codigo: codigo,
                        nombre: row[1] || `Propiedad ${codigo}`,
                        direccion: row[2] || 'Sin dirección',
                        ciudad: row[3] || 'Sin ciudad',
                        tipo: row[4] || 'Propiedad',
                        habitaciones: parseInt(row[5]) || 0,
                        banos: parseInt(row[6]) || 0,
                        area: parseFloat(row[7]) || 0,
                        precio: parseFloat(row[8]) || 0,
                        descripcion: row[9] || '',
                        bono: bonoInfo.bono,
                        ordenBono: bonoInfo.orden
                    };
                    
                    properties.push(property);
                    addDebugInfo(`Propiedad agregada: ${codigo} - ${property.nombre}`);
                }
                
                // Ordenar por columna G (orden bono) de mayor a menor
                properties.sort((a, b) => b.ordenBono - a.ordenBono);
                
                addDebugInfo(`Total propiedades a mostrar: ${properties.length}`);
                
                // Actualizar contador
                document.getElementById('property-count').textContent = properties.length;
                
                // Limpiar grid
                gridEl.innerHTML = '';
                
                // Crear cards
                properties.forEach((property, index) => {
                    const card = createPropertyCard(property, index);
                    gridEl.appendChild(card);
                });
                
                // Mostrar contenido
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
                
                // Ocultar debug después de 5 segundos
                setTimeout(() => {
                    document.getElementById('debug').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error:', error);
                addDebugInfo(`Error final: ${error.message}`);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
        }

        function createPropertyCard(property, index) {
            const card = document.createElement('div');
            card.className = 'property-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            card.innerHTML = `
                <div class="property-header">
                    ${property.bono > 0 ? 
                        `<div class="bono-badge">Bono: $${property.bono.toLocaleString()}</div>` : 
                        ''}
                    <div class="property-code">${property.codigo}</div>
                </div>
                <div class="property-content">
                    <div class="property-name">${property.nombre}</div>
                    <div class="property-address">${property.direccion}</div>
                    <div class="price">$${property.precio.toLocaleString()}</div>
                    <span class="property-type">${property.tipo}</span>
                    
                    <div class="property-features">
                        <div class="feature">
                            <div class="feature-label">Habitaciones</div>
                            <div class="feature-value">${property.habitaciones}</div>
                        </div>
                        <div class="feature">
                            <div class="feature-label">Baños</div>
                            <div class="feature-value">${property.banos}</div>
                        </div>
                        <div class="feature">
                            <div class="feature-label">Área</div>
                            <div class="feature-value">${property.area}m²</div>
                        </div>
                    </div>
                    
                    ${property.descripcion ? 
                        `<div style="font-size: 0.85rem; color: rgba(255,255,255,0.6); margin-top: 10px; line-height: 1.4;">
                            ${property.descripcion.substring(0, 100)}${property.descripcion.length > 100 ? '...' : ''}
                        </div>` : 
                        ''}
                    
                    <div class="property-location">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        ${property.ciudad}
                    </div>
                </div>
            `;
            
            return card;
        }

        // Cargar al iniciar
        loadProperties();
    </script>
</body>
</html>
